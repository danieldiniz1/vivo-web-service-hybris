# Specifies the location of the spring context file putted automatically to the global platform application context.
vivob2bwebservices.application-context=vivob2bwebservices-spring.xml

vivob2bwebservices.oauth.scope=basic
vivob2bwebservices.license.url=
vivob2bwebservices.terms.of.service.url=
vivob2bwebservices.licence=
vivob2bwebservices.documentation.desc=vivob2bwebservices Documentation 
vivob2bwebservices.documentation.title=vivob2bwebservices API 
vivob2bwebservices.host=hostname

vivob2bwebservices.sap.apiType=REST
vivob2bwebservices.sap.shortText=vivob2bwebservices
vivob2bwebservices.sap.state=Active
vivob2bwebservices.sap.servers=default
vivob2bwebservices.sap.server.default.url=https://{url}/vivob2bwebservices
vivob2bwebservices.sap.server.default.description=vivob2bwebservices REST API endpoint
vivob2bwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
vivob2bwebservices.documentation.static.generate=true


